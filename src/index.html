    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- COUNTER -->
     <div class="counter">
        <!-- days -->
        <div class="counter__item">
            <span class="counter__item__number">14</span>
            <div class="counter__item__separator"></div>

        <!-- hours -->
        <div class="counter__item">
            <span class="counter__item__number">06</span>
            <div class="counter__item__separator"></div>
            <p class="counter__item__unit">hours</p>
        </div>

        <div class="counter__item">
            <span class="counter__item__number">24</span>
            <div class="counter__item__separator"></div>
            <p class="counter__item__unit">minutes</p>
        </div>
        <!-- seconds -->
        <div class="counter__item">
            <span class="counter__item__number">37</span>
            <div class="counter__item__separator"></div>
